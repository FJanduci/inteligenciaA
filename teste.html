<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligência Artificial</title>
</head>
<body>
  <style>
    .container {
      display: flex;
      align-items: center; /* Para alinhar verticalmente o texto com a imagem */
    }
    .text {
      flex: 1; /* Para o texto ocupar o espaço restante */
      padding: 20px; /* Ajuste o padding conforme necessário */
    }
    .image {
      max-width: 100%; /* Ajuste o tamanho da imagem conforme necessário */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h2>Título do Texto</h2>
      <p>Seu texto aqui...</p>
    </div>
    <img src="icones/cai.png" alt="Descrição da imagem" class="image">
  </div>
</body>
</html>
